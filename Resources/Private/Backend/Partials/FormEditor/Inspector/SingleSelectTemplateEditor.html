<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers"  xmlns:b13="http://typo3.org/ns/B13/FormCustomTemplates/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="t3-form-control-group form-group">
    <label data-random-id data-random-id-attribute="for" data-random-id-number="1"><span data-template-property="label"></span>Select Template</label>
    <div class="t3-form-controls" data-identifier="inspectorEditorControlsWrapper">

        <f:form.select
                id="contactFormAddress"
                name="{model.additionalArguments.prefix}[{model.additionalArguments.name}]"
                options="{b13:emailTemplate()}"
                optionValueField="value"
                optionLabelField="label"
                prependOptionLabel="Select Country"
                prependOptionValue=""
        />

        <f:form.select
                data="{'random-id': '', 'random-id-attribute': 'id', 'random-id-number': 1, 'template-property': 'selectOptions'}"
                options="{b13:emailTemplate()}" class="form-select">
        </f:form.select>
    </div>
</div>
</html>
